{% extends 'base1.html' %}

{% block title %}Unaswered Questions{% endblock %}

{% block content %}

<div class="page-header">
      <h1>Questions For You</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group" id="list-group">
            {% for question in unanswered_questions %}

            {% if role|string() == 'admin' %}
              <a href="{{ url_for('hint', question_id=question.id, role=role) }}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ question.question }}</h4>
              </a>
          
            {% else %}
              <a href="{{ url_for('answer', question_id=question.id, role=role) }}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ question.question }}</h4>
              </a>
            {% endif %}

            
            {% endfor %}
          </div>
        </div><!-- /.col-lg-12 -->
      </div>
     
{% endblock %}
