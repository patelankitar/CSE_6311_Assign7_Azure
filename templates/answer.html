{% extends 'base1.html' %}
{% block title %}Answer Question{% endblock %}

{% block content %}
      {% for question in questions %}
      <div class="page-header">
        <h1>{{ question.question }}</h1>
      </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal" method="POST" action="{{ url_for('answer', question_id=question.id,role=role) }}">
                <fieldset>
                  <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Answer</label>
                    <div class="col-lg-10">
                      <textarea class="form-control" name="answer" rows="3" id="textArea"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <form id="package_form" action="" method="post">
                      <button type="submit" class="btn btn-primary" id="submitBtn" name="submitBtn" value="submitBtn">Submit</button>
                      <button type="submit" class="btn btn-primary" id="hintBtn" name="hintBtn" value = "hintBtn">Request Hint</button>
                    </form>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

{% endblock %}
