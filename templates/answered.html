{% extends 'base1.html' %}

{% block title %}Aswered Questions{% endblock %}

{% block content %}
      {% if answered_questions %}
      <div class="page-header">
        <h1>Answered Questions</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
            {% for question in answered_questions %}
              <a href="{{ url_for('score', question_id=question.id, role=role) }}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ question.question }}</h4>
                <!-- <p class="list-group-item-text">Asked by: {{ question.asker.name }}</p>
                <p class="list-group-item-text">Answered by: {{ question.expert.name }}</p> -->
              </a>
            {% endfor %}
          </div>
        </div><!-- /.col-lg-12 -->
      </div>
      {% endif %}
     
{% endblock %}
